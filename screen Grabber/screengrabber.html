<div id="demo">
<button id ="button" type="button" onclick="loadDoc()" class= "button">Capture</button>
</div>
<h2></h2>
<h2 id="text"></h2>
<script>
  var img1 = document.getElementById('cover');
  var img2 = document.getElementById('Image');
  var canvas = document.getElementById('canvas');
  var context = canvas.getContext('2d');
  canvas.width = 460;
  canvas.height = 470;

  context.globalAlpha = 1.0;
  context.drawImage(img1, 0, 0);
  context.drawImage(img2, 69, 105);
  context.globalCompositeOperation="source-over";
function loadDoc(){
	var screenshot_X_start = document.getElementById("x_start").value
	var screenshot_Y_start = document.getElementById("y_start").value
	var screenshot_X_end = document.getElementById("x_end").value
	var screenshot_Y_end = document.getElementById("y_end").value
	if (screenshot_X_start >=320){
		screenshot_X_start = 0
		document.getElementById("x_start").value=0 
	}
	if (screenshot_Y_start >=240){
		screenshot_Y_start = 0
		document.getElementById("y_start").value=0 
	}
	if (screenshot_X_end >320){
		screenshot_X_end = 320
		document.getElementById("x_end").value=320 
	}
	if (screenshot_Y_end >240){
		screenshot_Y_start = 240
		document.getElementById("y_end").value=240 
	}
	if(screenshot_Y_start == screenshot_Y_end){
		if (screenshot_Y_start != 0) {		
			screenshot_Y_start = screenshot_Y_end -1
			document.getElementById("y_start").value=screenshot_Y_start
		}
		else {
			screenshot_Y_end = screenshot_Y_start +1
			document.getElementById("y_end").value=screenshot_Y_end
		}
	}
	if(screenshot_X_start == screenshot_X_end){
		if (screenshot_X_start != 0) {		
			screenshot_X_start = screenshot_X_end -1
			document.getElementById("x_start").value=screenshot_X_start
		}
		else {
			screenshot_X_end = screenshot_X_start +1
			document.getElementById("x_end").value=screenshot_X_end
		}
	}
	document.getElementById("button").style.opacity = 0.6;
    document.getElementById("button").style.cursor = "not-allowed";
	document.getElementById("button").innerHTML = "Please Wait";
    document.getElementById("button").disabled = true;
	document.getElementById("text").innerHTML="Recieving image will take 16~20 secs";
	document.getElementById("Image").src="bmpfile.bmp?D=" +(new Date())+"&1screenshot_X_start="+screenshot_X_start+"&2screenshot_Y_start="+screenshot_Y_start+"&3screenshot_X_end="+screenshot_X_end+"&4screenshot_Y_end="+screenshot_Y_end;

}
img2.onload = function(){
	var screenshot_X_start = Number(document.getElementById("x_start").value)
	var screenshot_Y_start = Number(document.getElementById("y_start").value)
	var screenshot_X_end = Number(document.getElementById("x_end").value)
	var screenshot_Y_end = Number(document.getElementById("y_end").value)
	var X_S = screenshot_X_start
	var Y_S = screenshot_Y_start
	var X_W = screenshot_X_end - screenshot_X_start
	var Y_W = screenshot_Y_end - screenshot_Y_start
	var X = X_S+69
	var Y = Y_S+105
	if (document.getElementById("check").checked){
		
		context.globalAlpha = 1.0;
		context.drawImage(img1, 0, 0);
		context.drawImage(img2,X_S,Y_S,X_W,Y_W,X,Y,X_W,Y_W);
		context.globalCompositeOperation="source-over";
	}
	else{
		
		
		context.clearRect(0, 0, canvas.width, canvas.height);
		context.globalAlpha = 1.0;
		context.drawImage(img2,X_S,Y_S,X_W,Y_W,X,Y,X_W,Y_W);
		context.globalCompositeOperation="source-over";
	}
	document.getElementById("button").style.opacity = 1;
    document.getElementById("button").style.cursor= "pointer";
	document.getElementById("button").innerHTML = "Capture";
	document.getElementById("text").innerHTML="";
    document.getElementById("button").disabled = false;
}
</script>
